<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: rgb(32, 81, 15); /* Changed background color to olive green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(225, 3, 3, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color:#134f27;
        }
        h2 {
            color:#18441a;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #18441a;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1a571d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The password is my nickname, NO CAPS.</h1>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            const enteredPassword = passwordInput.value;
            const correctPassword = 'aboudi';

            if (enteredPassword === correctPassword) {
                // Redirect to another page
                window.location.href = 'success.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
